sudo: required

language: go

matrix:
  include:
  - go: 1.10
    env:
    - TESTS=true
    - COVERAGE=true
  - go: 1.10
    env:
    - E2E_TEST=true
    - K8S_VERSION=v1.9.0

services:
- docker

env:
  global:
  # This moves Kubernetes specific config files.
  - CHANGE_MINIKUBE_NONE_USER=true
  # Shortened commit sha
  - COMMIT=${TRAVIS_COMMIT::8}
  # Docker username
  - secure: 
  # Docker password
  - secure: 

before_install:
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu
  $(lsb_release -cs) stable"
- sudo apt-get update
- sudo apt-get -y install docker-ce
- docker --version
# nsenter needed for port forwarding
- docker run --rm -v /usr/local/bin:/target jpetazzo/nsenter

install:
# install dependencies
- make install_ci
# build and push docker image tagged with this commit sha (used in e2e tests)
- if [ "$E2E_TEST" == true ]; then bash ./hack/build-docker-images.sh ; fi

before_script:
# Bootstrap minikukbe
- if [ "$E2E_TEST" == true ]; then bash ./hack/minikube-bootstrap.sh ; fi
# Install Kanali and its dependencies
- if [ "$E2E_TEST" == true ]; then bash ./hack/install.sh ; fi

script:
- if [ "$TESTS" == true ]; then make test_ci ; fi
- if [ "$E2E_TEST" == true ]; then make e2e_test ; fi

after_success:
- if [ "$COVERAGE" == true ]; then travis_retry goveralls -coverprofile=cover.out -service=travis-ci || true ; else echo 'skipping coverage'; fi
# - if [ "$TESTS" == true ]; then bash ./travis/build-docker-images.sh ; fi
